<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale
    =1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <title>KikFlix</title>
</head>
<body>
    <div id="titulo" class="titulo">KikFlix</div>

    <h2> Quem Est√° Assistindo? </h2>
    <div class="container">
        
        <div class="profiles">
            <div class="profile 1">
                <img src="./img/guts.jpg" alt="Viktor Profile Pic">
                <div class="name">
                    <p>Viktor</p>
                </div>
            </div>
            <div class="profile 2">
                <img src="./img/Mmelody.png" alt="Zabbz Profile Pic">
                <p>Zabbz</p> 
            </div>
            <div class="profile 3">
                <img src="./img/Duo.png" alt="Duo Profile Pic">
                <p>Duo</p>
            </div>
            <div class="profile_add">
                <img src="./img/plus.png" alt="add">
                <p>Add New Profile</p> 
            </div>
        </div>
    </div>
    <div class="div_button">
        <button class="button">Gerenciar Perfis</button>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        new CircleType(document.getElementById('titulo'))
.radius(360);
    </script>
</body>
</html>
